<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
                .register{
            background-color: gray;
            margin-left: 84%;
            position: absolute;
        }
        .login{
            margin-left: 88%;
            position: absolute;

        }
    </style>
</head>
<body>
<nav>
    <a href="/home/">홈페이지</a>
    <a href="/company/">회사</a>
    <a href="/register/" class="register">회원가입</a>
    <a href="/login/" class="login">로그인</a>
</nav>
<h1>mysite</h1>
{% if content_list %}
{% for content in content_list %}
<hr/>
<h3><a href="/mysite/{{content.id}}">{{content.title}}</a></h3>
<h5>{{content.content}}</h5>
{% endfor %}
{% else %}
<p>content 가 없습니다</p>
{% endif %}

</body>
</html>
