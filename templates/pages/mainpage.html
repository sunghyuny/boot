{% extends 'base.html' %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>

    <style>
        /* CSS 스타일링 */


        ul {
            list-style-type: none; /* 목록 스타일 제거 */
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        li {
            float: left; /* 항목을 왼쪽으로 정렬 */
        }


        /* 왼쪽 구역 스타일 */
        .left {
            width: 14%; /* 왼쪽 구역 너비는 화면의 절반으로 설정 */
            float: left; /* 왼쪽으로 부유 */
        }

        /* 오른쪽 구역 스타일 */
        .right {
            width: 84%; /* 오른쪽 구역 너비는 화면의 절반으로 설정 */
            float: right; /* 오른쪽으로 부유 */
        }
    </style>
</head>
